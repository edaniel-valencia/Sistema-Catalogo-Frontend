<section class="bg-gray-200 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="logo mr-2" src="../../../assets/logo.png" w alt="logo">
        </a>
        <div
            class="formEdaniel w-full bg-white h-auto max-w-xl rounded-lg  shadow-lg dark:border   md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <h1
                    class="mb-4 text-4xl font-extrabold leading-none tracking-tight dark:text-white md:max-w-2xl text-center">
                    Acceso al Sistema</h1>

                <form class="space-y-4 md:space-y-6" action="#">

                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
                            Electrónico</label>
                        <input [(ngModel)]="Uemail" type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="edaniel@tse.com" required="">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input [(ngModel)]="Upassword" type="password" name="password" id="password"
                            placeholder="******"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                    </div>

                    <button (click)="login()" type="submit"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                        in</button>

                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-">
                                <p class="text-sm font-light text-right text-gray-500 dark:text-gray-400"> ¿No tengo
                                    cuenta? <a href="#"
                                        class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrarme</a>
                                </p>
                            </div>
                        </div>
                        <p class="text-sm font-light text-right text-gray-500 dark:text-gray-400">
                            <a href="#"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Cambiar
                                Clave
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
